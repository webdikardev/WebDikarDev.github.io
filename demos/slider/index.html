<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider Responsive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">
    <div class="slide active">
      <div class="slide-bg slide-bg-1"></div>
      <div class="caption">Slide 1 – Dégradé bleu</div>
    </div>
    <div class="slide">
      <div class="slide-bg slide-bg-2"></div>
      <div class="caption">Slide 2 – Dégradé violet</div>
    </div>
    <div class="slide">
      <div class="slide-bg slide-bg-3"></div>
      <div class="caption">Slide 3 – Dégradé orange</div>
    </div>

    <button class="slider-nav slider-prev" aria-label="Précédent">‹</button>
    <button class="slider-nav slider-next" aria-label="Suivant">›</button>

    <div class="slider-dots"></div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const prevBtn = document.querySelector(".slider-prev");
    const nextBtn = document.querySelector(".slider-next");
    const dotsContainer = document.querySelector(".slider-dots");
    let current = 0;

    slides.forEach((_, index) => {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      if (index === 0) dot.classList.add("active");
      dot.addEventListener("click", () => goToSlide(index));
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll(".dot");

    function goToSlide(index) {
      slides[current].classList.remove("active");
      dots[current].classList.remove("active");
      current = (index + slides.length) % slides.length;
      slides[current].classList.add("active");
      dots[current].classList.add("active");
    }

    function nextSlide() {
      goToSlide(current + 1);
    }

    function prevSlide() {
      goToSlide(current - 1);
    }

    nextBtn.addEventListener("click", nextSlide);
    prevBtn.addEventListener("click", prevSlide);

    setInterval(nextSlide, 5000);
  </script>
</body>
</html>
